<div class="wrapper wrapper-full-page ">
  <div class="full-page lock-page section-image" filter-color="black" data-image="./assets/img/bg/bruno-abatti.jpg">
    <!--   you can change the color of the filter page using: data-color="blue | green | orange | red | purple" -->
    <div class="content">
      <div class="container">
        <form class="needs-validation" novalidate (submit)="forgotPassword(templateForm)" #templateForm="ngForm">
          <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <div class="card card-lock text-center">
              <div class="card-body ">
                <div class="alert alert-info" role="alert" *ngIf="emailSent">
                  An email has been sent to the address specified. Follow the instructions to recover your password.
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="emailNotFound">
                  The email specified is not in our records. Please provide a valid email address.
                </div>
                <h4 class="card-title">Forgot Password</h4>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Enter Email" id="email" name="email" ngModel #email="ngModel" required>
                  <div *ngIf="errorInForm" class="text-danger">
                    Email is required.
                 </div>
                </div>
              </div>
              <div class="card-footer ">
                <button type="submit" class="btn btn-outline-default btn-round">Recover Password</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer footer-black  footer-white ">
      <div class="container">
        <div class="row">
          
          <div class="credits ml-auto">
            <span class="copyright">
              &copy; {{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by J3A Development
            </span>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
