<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
          <form #f="ngForm" novalidate (ngSubmit)="onSave(templateForm)" #templateForm="ngForm" novalidate>
              <div class="card-header">
                  <div class="row">
                      <div class="col-md-6 pull-left">
                          <h5 class="title">Request Service</h5>
                      </div>
                      <div class="col-md-6 text-right">
                          <button class="btn btn-default" routerLink="/service">
                              <span class="btn-label">
                                <i class="nc-icon nc-bullet-list-67"></i>
                              </span>
                              Cancel
                          </button>
                          <button class="btn btn-success" type="submit">
                              <span class="btn-label">
                                <i class="nc-icon nc-box"></i>
                              </span>
                              Make Request
                          </button>
                      </div>
                  </div>
              </div>
              <div class="card-body">
                  <div class="row">
                  <div class="col-md-7">
                      <div class="card">
                      <div class="card-body">
                          <div class="row">
                              <div class="col-md-6 mb-3">
                              <label for="familyName">Name</label>
                              <input type="text" class="form-control" id="familyName" name="familyName" ngModel #familyName="ngModel" required maxlength="30" minlength="1">
                              <div *ngIf="familyName.invalid && (familyName.dirty || familyName.touched || errorInForm)" class="text-danger">
                                  <div *ngIf="(familyName.errors.required)">
                                  Name is required.
                                  </div>
                              </div>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6 mb-3">
                            <label for="businessCategory">Type of Service Requested</label>
                            <input type="text" class="form-control" id="businessCategory" name="businessCategory" ngModel #businessCategory="ngModel" required maxlength="30" minlength="1">
                            <div *ngIf="businessCategory.invalid && (businessCategory.dirty || businessCategory.touched || errorInForm)" class="text-danger">
                                <div *ngIf="(businessCategory.errors.required)">
                                Type of service is required.
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 mb-3">
                          <label for="businessCategory">Date Requested</label>
                          <input type="text" class="form-control" id="dateRequested" name="dateRequested" ngModel #dateRequested="ngModel" required maxlength="30" minlength="1">
                          <div *ngIf="dateRequested.invalid && (dateRequested.dirty || dateRequested.touched || errorInForm)" class="text-danger">
                              <div *ngIf="(dateRequested.errors.required)">
                              Date for service is required.
                              </div>
                          </div>
                          </div>
                      </div>
                        </div>
                      </div>
                      </div>
                  </div>
              </div>
          <!--</div>-->
      </form>
      </div>
    </div>
  </div>
</div>
