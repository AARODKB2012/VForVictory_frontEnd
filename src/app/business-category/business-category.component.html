<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                  <div class="row">
                        <div class="col-md-6">
                            <h4 class="card-title">Business Categories</h4>
                        </div>
                        <div class="col-md-6 text-right">
                            <button class="btn btn-info" routerLink="/business/category/new">
                                <span class="btn-label">
                                  <i class="nc-icon nc-badge"></i>
                                </span>
                                New Category
                            </button>
                        </div>
                  </div>

              </div>
                <div class="card-body">
                    <div class="toolbar">
                        <!--        Here you can write extra buttons/actions for the toolbar              -->

                    </div>
                    <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                              <th>{{ dataTable?.headerRow[0] }}</th>
                              <th>{{ dataTable?.headerRow[1] }}</th>
                              <th>{{ dataTable?.headerRow[2] }}</th>
                              <th class="disabled-sorting text-right">{{ dataTable.headerRow[3] }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of dataTable.dataRows">
                                <td>{{row.id}}</td>
                                <td>{{row.category_name}}</td>
                                <td>{{row.created_by}}</td>
                                <td class="text-right">
                                  <a  [routerLink]="['/business/category/view']" [queryParams]="{ categoryId: row.id }" routerLinkActive="active" class="btn btn-info btn-link btn-icon btn-sm view"><i class="fa fa-eye"></i></a>
                                  <a *ngIf="userRole == 1" [routerLink]="['/business/category/edit']" [queryParams]="{ categoryId: row.id }" routerLinkActive="active" class="btn btn-warning btn-link btn-icon btn-sm edit"><i class="fa fa-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- end content-->
            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->
</div>
